<mat-card class="card">
    <div class="m-4">
        <mat-card-title> Projects </mat-card-title>
        <div class="content">
            <div *ngFor="let project of data;  let elementIndex = index" class="project">
                <Project-details [name]="project.name" [status]="project.status" 
                [start]="project.startDate" [end]="project.endDate" [index]="elementIndex"></Project-details>
            </div>
        </div>
    </div>
</mat-card>
